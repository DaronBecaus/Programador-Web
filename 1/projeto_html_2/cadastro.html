<!DOCTYPE html>
<!-- inicio do html indicando a linguagem em que a pagina foi construida -->
<html lang="pt-BR">
<!-- elemento principal head (colocamos metadados)-->
<head>
    <!-- meta tag para definir os tipos de caracteres aceitos na pagina -->
    <meta charset="UTF-8">
    <!-- meta tag para compatibilidade entre as configs do internet explorer e o edge -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- meta tag para responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta tag para titulos da pagina/aba -->
    <title>Document</title>
    <!-- link para chamar o favicon, img que fica na aba ou nos favoritos -->
    <link rel="shortcut icon" href="img/vistaaerea.jpg" type="image/x-icon">

    <!-- chamo os icones do google -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- chamo meu css personalizado -->
    <link rel="stylesheet" href="style.css">
</head>

<!-- elemento principal body (colocamos o que queremos exibir para o usuario)-->
<body>
    <!-- estrutura semantica de cabecalho -->
    <header>
        <!-- estrutura semantica para indicar um menu de navegacao -->
        <nav>
            <!-- link para navegacao -->
            <a href="index.html" class="alinha-icon">
                <!-- exibicao do icone dentro do link -->
                <span class="material-symbols-outlined" title="inicio">home</span>
            </a>
            <a href="login.html" class="alinha-icon">
                <span class="material-symbols-outlined" title="login">login</span>
            </a>
        </nav>
    </header>
    <!-- estrutura semantica de conteudo principal -->
    <main>
        <!-- uma secao -->
        <section>
            <!-- uma div para organizacao -->
            <div class="forms">
                <!-- inicializo meu form -->
                <form action="" method="post">
                    <!-- subdivisao em fieldsets -->
                    <fieldset>
                        <!-- titulo do fieldset -->
                        <legend>Dados Pessoais</legend>
                        <!-- div para organizacao -->
                        <div class="nome-sobre">
                            <!-- div para alinhamentos -->
                            <div class="form-item alinha-icon">
                                <!-- etiqueta para indicar o nome do campo "Nome" -->
                                <label for="nome">Nome: </label>
                                <!-- a caixa de entrada de dados do tipo texto, 
                                    ela eh campo obrigatorio e quando a pagina carrega ela ja tem o foco -->
                                <input type="text" name="nome" id="nome" required autofocus>
                            </div>

                            <div class="form-item alinha-icon">
                                <label for="sobrenome">Sobrenome: </label>
                                <input type="text" name="sobrenome" id="sobrenome" required>
                            </div>

                            <div>
                                <!-- fieldset dentro do outro fieldset -->
                                <fieldset id="genero">
                                    <legend>Genero</legend>
                                    <div>
                                        <!-- input do tipo radio (bolinha) 
                                            repare que os names sao iguais 
                                            pois se referem a um mesmo item do questionario com as possiveis respostas -->
                                        <input type="radio" name="genero" id="homem">
                                        <label for="homem">Masculino</label>
                                    </div>
                                    <div>
                                        <input type="radio" name="genero" id="mulher">
                                        <label for="mulher">Feminino</label>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Endereço</legend>
                        <div class="nome-sobre">
                            <!-- coloquei um style especifico aqui para que esse campo nao cresca automaticamente dentro do flex e ocupe o espaco menor -->
                            <div class="form-item alinha-icon" style="flex-grow: 0;">
                                <label for="tipo-end">Tipo: </label>
                                <!-- um select (caixa de selecao) -->
                                <select name="tipo-end" id="tipo-end">
                                    <!-- opcoes para serem selecionadas dentro da caixa -->
                                    <option value="rua">Rua</option>
                                    <option value="avenida">Avenida</option>
                                </select>
                            </div>
                            <div class="form-item alinha-icon">
                                <label for="endereco">Endereço: </label>
                                <input type="text" name="endereco" id="endereco">
                            </div>
                        </div>
                        <div class="nome-sobre">
                            <div class="form-item alinha-icon">
                                <label for="numero-casa">Numero: </label>
                                <input type="text" name="numero-casa" id="numero-casa">
                            </div>
                            <div class="form-item alinha-icon">
                                <label for="bairro">Bairro: </label>
                                <input type="text" name="bairro" id="bairro">
                            </div>
                            <div class="form-item alinha-icon">
                                <label for="complemento">Complemento: </label>
                                <input type="text" name="complemento" id="complemento">
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-item">
                        <!-- botao do tipo submit para enviar os dados do formulario 
                            repare que ele tem uma classe que modifica seu estilo -->
                        <button type="submit" class="btn-success">
                            Cadastrar
                        </button>
                        <!-- botao do tipo reset para limpar o formulario -->
                        <button type="reset">
                            Limpar
                        </button>
                    </div>
                </form>
            </div>

        </section>
    </main>
    <!-- estrutura semantica para indicar o rodape da pagina -->
    <footer></footer>
</body>

</html>
