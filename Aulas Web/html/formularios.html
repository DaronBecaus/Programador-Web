<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="../css/formularios.css">
</head>

<!-- <readonly> apenas exibe o conteúdo do campo preenchido, não e permitido modificar -->
<!-- <disable> o usuário não pode editar nem focar no controle -->
<!-- <size> atributo define a largura <input> e a altura do <select> elemento -->
<!-- <maxlength> define o número máximo de caracteres que o usuário pode inserir em um <input> ou <textarea> -->
<!-- <required> indica que o usuário deve especificar um valor para a entrada antes que o formulário proprietário possa ser enviado -->

<body>
    <form action="" autocomplete    ="off">
        <div class="icon-name">
            <label for="nome" class="icon-name"><span class="material-symbols-outlined">person</span>Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Seu Nome" required>
        </div>
        <div class="icon-name">
            <label for="senha" class="icon-name"><span class="material-symbols-outlined">lock</span>Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="Sua Senha" required>
        </div>
        <div class="icon-name">
            <label for="numero" class="icon-name"><span class="material-symbols-outlined">123</span>Numero:</label>
            <input type="number" name="numero" id="numero" placeholder="Um Numero" required>
        </div>
        
        <input type="submit" value="Enviar">
        <button type="submit">Enviar</button>

    </form>
</body>

</html>
