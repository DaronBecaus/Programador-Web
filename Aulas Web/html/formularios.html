<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="../css/formularios.css">
</head>
<body>
    <form action="">
        <div class="icon-name">
            <label for="nome" class="icon-name"><span class="material-symbols-outlined">person</span>Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Seu Nome" value="Daniel" readonly>
        </div>
        <div class="icon-name">
            <label for="senha" class="icon-name"><span class="material-symbols-outlined">lock</span>Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="Sua Senha">
        </div>     
    </form>
</body>
</html>
