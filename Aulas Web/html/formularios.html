<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="../css/formularios.css" />
  </head>

  <!-- <readonly> apenas exibe o conteúdo do campo preenchido, não e permitido modificar -->
  <!-- <disable> o usuário não pode editar nem focar no controle -->
  <!-- <size> atributo define a largura <input> e a altura do <select> elemento -->
  <!-- <maxlength> define o número máximo de caracteres que o usuário pode inserir em um <input> ou <textarea> -->
  <!-- <required> indica que o usuário deve especificar um valor para a entrada antes que o formulário proprietário possa ser enviado -->

  <body>
    <form action="" autocomplete="off" method="post">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="icon-name">
          <label for="nome" class="icon-name"
            ><span class="material-symbols-outlined">person</span>Nome:</label
          >
          <input
            type="text"
            name="nome"
            id="nome"
            placeholder="Seu Nome"
            required
            autofocus
          />
        </div>
        <div class="icon-name">
          <label for="senha" class="icon-name"
            ><span class="material-symbols-outlined">lock</span>Senha:</label
          >
          <input
            type="password"
            name="senha"
            id="senha"
            placeholder="Sua Senha"
            required
          />
        </div>
        <div class="icon-name">
          <label for="numero" class="icon-name"
            ><span class="material-symbols-outlined">123</span>Numero:</label
          >
          <input
            type="number"
            name="numero"
            id="numero"
            placeholder="Um Numero"
            required
            step="1"
          />
        </div>
      </fieldset>

      <div style="display: flex; flex-direction: column">
        <div>
          <input type="radio" name="linguagem" id="css" value="css" />
          <label for="css">CSS</label>
        </div>
        <div>
          <input type="radio" name="linguagem" id="html" value="html" />
          <label for="html">HTML</label>
        </div>
      </div>

      <div style="display: flex; flex-direction: column">
        <div>
          <input type="checkbox" name="bici" id="bici" value="bici" />
          <label for="bici">Bicicleta</label>
        </div>
        <div>
          <input type="checkbox" name="moto" id="moto" value="moto" />
          <label for="moto">Moto</label>
        </div>
      </div>

      <div>
        <label for="carros">Escolher um carro:</label>
        <select name="carros" id="carros">
          <option value="branco" selected></option>
          <option value="fusca">Fusca</option>
          <option value="bmw">BMW</option>
          <option value="chevette">Chevette</option>
        </select>
      </div>

      <div>
        <label for="descricao">Descrição</label>
        <textarea
          name="descricao"
          id="descricao"
          cols="30"
          rows="10"
          placeholder="Descrição"
        ></textarea>
      </div>

      <div>
        <label for="cor">Sua Cor Favorita</label>
        <input type="color" name="cor" id="cor" />
      </div>

      <div>
        <label for="niver">Seu aniversario</label>
        <input type="date" name="niver" id="niver" />
      </div>

      <div>
        <label for="email">E-mail</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Coloque seu E-mail"
        />
      </div>

      <div>
        <label for="arquivo">Envie Seu Currículo</label>
        <input type="file" name="arquivo" id="arquivo" multiple />
      </div>

      <div>
        <input type="hidden" name="id" value="" />
      </div>

      <div style="display: flex; align-items: center">
        <input type="search" name="busca" id="busca" />
        <span class="material-symbols-outlined">search</span>
      </div>

      <div>
        <input type="reset" value="Limpar" />
      </div>

      <input type="submit" value="Enviar" />
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
