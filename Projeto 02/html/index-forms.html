<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Projeto | Forms</title>
</head>
<body>
    <form action="" class="form">
        <div class="box">
            <div class="container">
                <div class="top-header">
                    <span>Create New Account</span>
                </div>
                <div class="name">
                    <div class="input-field">
                        <label for="name">Your First Name?</label>
                        <input type="text" name="name" id="name" placeholder="First Name" required>
                    </div>
                    <div class="input-field">
                        <label for="name">Your Last Name?</label>
                        <input type="text" name="name" id="name" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="input-field">
                    <p>You can use letters numbers and periods!</p>
                    <label for="username">Your Username?</label>
                    <input type="text" name="username" id="username" placeholder="Username" required>
                </div>
                <div class="input-field">
                    <label for="email">Your E-mail?</label>
                    <input type="email" name="email" id="email" placeholder="E-mail" required>
                </div>
                <div class="input-field">
                    <label for="phone">Your Number Phone?</label>
                    <input type="tel" name="phone" id="phone" placeholder="Phone" required>
                </div>
                <div class="password">
                    <div class="input-field">
                        <label for="password">Your Password?</label>
                        <input type="password" name="password" id="password" placeholder="Password" minlength="8" required>
                    </div>
                    <div class="input-field">
                        <label for="confirm">Confirm Your Password?</label>
                        <input type="password" name="confirm" id="confirm" placeholder="Confirm" required>
                    </div>
                    <p>Use 8 or more characters with a mix of letters numbers and symbols!</p>
                </div>
                <div class="input-field">
                    <input type="submit" class="submit" value="Login">
                </div>
                <div class="bottom">
                    <div class="right">
                        <label><a href="index-login.html">Do you already have an account? Sign in</a></label>
                    </div>
                </div>
            </div>
        </div>
    </form>    
</body>
</html>
