<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="img/vistaaerea.jpg" type="image/x-icon">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>

<body id="body-login">
    <header>
        <nav>
            <a href="index.html" class="alinha-icon">
                <span class="material-symbols-outlined" title="inicio">home</span>

            </a>
            <a href="login.html" class="alinha-icon">
                <span class="material-symbols-outlined" title="login">login</span>

            </a>
        </nav>
    </header>
    <main>
        <section >
            <div class="forms">
                <form action="">
                    <div class="alinha-icon form-item">
                        <label for="email">
                            <span class="material-symbols-outlined">mail</span>
                        </label>
                        <input type="email" name="email" id="email" placeholder="Email" required autofocus>
                    </div>

                    <div class="alinha-icon form-item">
                        <label for="senha">
                            <span class="material-symbols-outlined">password</span>
                        </label>
                        <input type="password" name="senha" id="senha" placeholder="Senha" required>
                    </div>

                    <div class="form-item">
                        <a href="cadastro.html">Registre-se</a>
                    </div>

                    <div class="form-item" >
                        <button type="submit">
                            Entrar
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
